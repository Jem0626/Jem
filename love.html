<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For My Love</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Extra styles for pages */
    .page {
      display: none;
      padding: 20px;
      text-align: center;
      position: relative;
      z-index: 1;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }
    .active {
      display: block;
    }
    .fade-in {
      opacity: 1 !important;
    }

    /* Fix image size */
    .pictures-page img {
      width: 300px;
      height: 300px;
      object-fit: cover;
      margin: 10px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    /* Floating hearts */
    .heart-floating {
      position: absolute;
      font-size: 24px;
      color: #ff3366;
      animation: floatHearts 6s linear infinite;
      pointer-events: none;
    }
    @keyframes floatHearts {
      0% { transform: translateY(100vh) scale(0.8) rotate(0deg); opacity: 0; }
      20% { opacity: 1; }
      50% { transform: translateY(50vh) scale(1.2) rotate(20deg); opacity: 0.8; }
      80% { transform: translateY(20vh) scale(1) rotate(-20deg); opacity: 0.6; }
      100% { transform: translateY(-10vh) scale(0.8) rotate(0deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <!-- Floating hearts container -->
  <div id="hearts-container"></div>

  <div id="mainPage" class="page active fade-in">
    <div class="container">
      <h1>For My Love, Alliah</h1>

      <div id="message1" class="sweet-message">
        Even if we‚Äôre miles apart, my heart feels like you‚Äôre right here beside me...
      </div>

      <div id="message2" class="sweet-message" style="display: none;">
        Every message from you feels like a hug I can‚Äôt let go of...
      </div> 

      <div class="cupid">
        <img src="https://ugokawaii.com/wp-content/uploads/2022/10/cupid.gif" alt="Cupid" />
      </div>

      <button id="showHeartButton">Heart</button>
      <button id="nextMessageButton">Next Message</button>
      <button id="picturesButton">üì∑ Pictures</button>

      <div id="heart" class="heart"></div>
      <div id="musicPlayer" class="music"></div>
    </div>
  </div>

  <div id="photosPage" class="page pictures-page">
    <h1>üì∑ My Love Photos üì∑</h1>
    <p>Here are some of my favorite pictures of you ‚ù§Ô∏è</p>
    <img src="images/1.jpg" alt="Picture 1">
    <img src="images/2.jpg" alt="Picture 2">
    <img src="images/3.jpg" alt="Picture 3">
    <br>
    <button onclick="goBack()">‚¨Ö Back to Main</button>
  </div>

  <script>
    const container = document.getElementById("hearts-container");

    function createHeart() {
      const heart = document.createElement("span");
      heart.classList.add("heart-floating");
      heart.innerHTML = "‚ù§Ô∏è";
      heart.style.left = Math.random() * 100 + "vw"; 
      heart.style.fontSize = Math.random() * 20 + 15 + "px"; 
      heart.style.animationDuration = Math.random() * 3 + 4 + "s"; 
      container.appendChild(heart);
      setTimeout(() => heart.remove(), 7000);
    }

    // Continuous hearts
    setInterval(createHeart, 200);

    function goToPage(pageId) {
      document.querySelectorAll('.page').forEach(p => {
        p.classList.remove('active', 'fade-in');
      });
      const page = document.getElementById(pageId);
      page.classList.add('active');
      setTimeout(() => page.classList.add('fade-in'), 10); // trigger fade
    }

    function goBack() {
      goToPage('mainPage');
    }

    // üì∑ Pictures button click
    document.getElementById("picturesButton").addEventListener("click", function() {
      goToPage('photosPage');
      for(let i=0; i<20; i++) {
        setTimeout(createHeart, i*100);
      }
    });

    // Next message button
    document.getElementById("nextMessageButton").addEventListener("click", function() {
      document.getElementById("message1").style.display = "none";
      document.getElementById("message2").style.display = "block";
    });

    // Show heart button
    document.getElementById("showHeartButton").addEventListener("click", function() {
      document.getElementById("heart").style.display = "block";
      const musicPlayer = document.getElementById("musicPlayer");
      musicPlayer.innerHTML = `
        <iframe width="0" height="0"
          src="https://www.youtube.com/embed/5fAOjcJc_M8?autoplay=1&loop=1&playlist=5fAOjcJc_M8"
          frameborder="0"
          allow="autoplay; encrypted-media">
        </iframe>
      `;
    });
  </script>
</body>
</html>
